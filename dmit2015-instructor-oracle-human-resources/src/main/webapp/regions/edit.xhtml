<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Edit Region"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Edit Region</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <b:panel title="Region Details"
                     collapsible="false"
            >
                <b:inputText id="regionID"
                             label="Region ID"
                             value="#{currentRegionEditController.editId}"
                             readonly="true">
                </b:inputText>

                <b:inputText
                        id="regionName"
                        label="Region Name"
                        value="#{currentRegionEditController.existingRegion.regionName}">
                    <b:focus/> <!-- set focus on the first editable field -->
                </b:inputText>


            </b:panel>

            <b:commandButton value="Save"
                             look="primary"
                             iconAwesome="save"
                             action="#{currentRegionEditController.onUpdate()}"
                             update=":messages @form"/>
            |
            <b:link id="backToListLink" outcome="index">
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
