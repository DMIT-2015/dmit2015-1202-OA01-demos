<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Delete TodoItem"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>TodoItem Details</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <ui:include src="detailsContent.xhtml"></ui:include>

            <b:commandButton value="Delete"
                             look="danger"
                             iconAwesome="trash"
                             action="#{currentTodoItemEditController.onDelete}"
                             immediate="true"
                             onclick="return confirm('Are you sure you want to delete this item?')"
                             ajax="false"
            />
            |
            <b:link id="backToListLink" outcome="index">
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
