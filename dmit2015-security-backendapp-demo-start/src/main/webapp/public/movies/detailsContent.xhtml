<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
>

    <b:panel title="Movie Details"
             collapsible="false"
    >
        <b:panelGrid columns="2" colSpans="2,10">
            <h:panelGroup>
                <strong><h:outputText value="ID"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.editId}"/>

            <h:panelGroup>
                <strong><h:outputText value="Title"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.title}"/>

            <h:panelGroup>
                <strong><h:outputText value="Release Date"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.releaseDate}"/>

            <h:panelGroup>
                <strong><h:outputText value="Rating"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.rating}"/>

            <h:panelGroup>
                <strong><h:outputText value="Genre"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.genre}"/>

            <h:panelGroup>
                <strong><h:outputText value="Price"/></strong>
            </h:panelGroup>
            <h:outputText value="#{of:formatCurrency(currentMovieEditController.existingMovie.price,'$')}"/>

            <h:panelGroup>
                <strong><h:outputText value="Version"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.version}"/>

            <h:panelGroup>
                <strong><h:outputText value="Created"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.createdDateTime}">
                <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd H:mm:ss" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Last Modified"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentMovieEditController.existingMovie.lastModifiedDateTime}">
                <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd H:mm:ss" />
            </h:outputText>
        </b:panelGrid>

    </b:panel>

</ui:composition>
