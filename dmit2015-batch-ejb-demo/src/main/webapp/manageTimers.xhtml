<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Manage Timers Entity"/>

    <ui:define name="maincontent">
        <b:container>
            <b:jumbotron>
                <h1>Manage Timers</h1>
            </b:jumbotron>

            <b:messages id="messages" />

            <b:link outcome="/index">
                Home
            </b:link>

            <b:form >

                <b:commandButton value="Call All Timers" action="#{timerController.cancelAllTimers}"
                                 immediate="true"
                >
                </b:commandButton>

                <b:dataTable id="timersTable"
                             caption="List of Timers"
                             value="#{timerController.list()}"
                             var="currentTimer"
                >

                    <b:dataTableColumn label="Timer Info" value="#{currentTimer.info}" />

                    <b:dataTableColumn label="Schedule" value="#{currentTimer.schedule.toString()}" />

                    <b:dataTableColumn label="Action">
                        <b:commandButton
                                look="danger"
                                iconAwesome="cancel"
                                value="Cancel"
                                action="#{timerController.cancelTimer(currentTimer)}"
                                ajax="false" />
                    </b:dataTableColumn>

                </b:dataTable>

            </b:form>
        </b:container>

    </ui:define>

</ui:composition>
