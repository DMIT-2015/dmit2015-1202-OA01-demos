<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>

    <ui:param name="title" value="EnforcementZoneCentre - Find Many by Location"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>EnforcementZoneCentre - Find Many by Location</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <c:if test="#{not empty currentEnforcementZoneCentreFindManyByLocationController.findManyResultList}">

            <b:dataTable id="findResultTable"
                         value="#{currentEnforcementZoneCentreFindManyByLocationController.findManyResultList}"
                         var="currentItem">

                <b:dataTableColumn label="SiteId" value="#{currentItem.siteId}" styleClass="text-right">
                </b:dataTableColumn>

                <b:dataTableColumn label="Location Description" value="#{currentItem.locationDescription}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Speed Limit" value="#{currentItem.speedLimit}" styleClass="text-right">
                </b:dataTableColumn>

                <b:dataTableColumn label="Reason Code(s)" value="#{currentItem.reasonCodes}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Latitude" value="#{currentItem.latitude}" styleClass="text-right">
                </b:dataTableColumn>

                <b:dataTableColumn label="Longitude" value="#{currentItem.longitude}" styleClass="text-right">
                </b:dataTableColumn>

            </b:dataTable>

        </c:if>

        <b:form id="form1" inline="true">
            <b:inputText
                    id="latitude"
                    label="Latitude"
                    value="#{currentEnforcementZoneCentreFindManyByLocationController.latitude}"
            />
            <b:inputText
                    id="longitude"
                    label="Longitude"
                    value="#{currentEnforcementZoneCentreFindManyByLocationController.longitude}"
            />
            <b:inputText
                    id="distance"
                    label="Distance (in Metre)"
                    value="#{currentEnforcementZoneCentreFindManyByLocationController.distance}"
            />
            <b:commandButton
                    value="Search"
                    action="#{currentEnforcementZoneCentreFindManyByLocationController.onSearch}"
                    ajax="false"
                    look="primary"
                    iconAwesome="Search"
            />

            <b:commandButton
                    value="Clear"
                    action="#{currentEnforcementZoneCentreFindManyByLocationController.onClear}"
                    ajax="false"
                    iconAwesome="erase"
            />
        </b:form>


    </ui:define>

</ui:composition>
