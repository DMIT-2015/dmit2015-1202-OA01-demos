<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/bootsfaces-template.xhtml">

    <ui:param name="title" value="Delete Entity"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Delete Entity</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <h3>Are you sure you want to delete this?</h3>
        <b:form>

            <b:panel title="Entity Details"
                     collapsible="false"
            >
                <b:panelGrid columns="2" colSpans="2,10">
                    <h:panelGroup>
                        <strong><h:outputText value="ID"/></strong>
                    </h:panelGroup>
                    <h:outputText value="replace-with-JSF-EL-value-expression"/>

                    <!-- TODO: add columns for the properties of the entity -->

                </b:panelGrid>

            </b:panel>

            <b:commandButton
                    value="Delete"
                    look="danger"
                    iconAwesome="trash"
                    immediate="true"
                    onclick="return confirm('Are you sure you want to delete this item?')"
                    action="replace-with-JSF-EL-method-expression"
                    update=":messages"
            />
            |
            <b:link id="backToListLink" outcome="index">
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
